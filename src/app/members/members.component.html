<div class="form-container" id="toolbar">

  <header [@fallIn]="state">
    <button (click)="logout()" class="basic-btn">Logout</button>
  </header>

  <div id="page" [@moveInLeft]="state">
    <!-- <h2>Welcome {{ name.auth.displayName }}!</h2>
    -->
    <h2>Welcome {{ email.auth.email }}!</h2>


    <div class="row">

      <div [formGroup]="myGroup" #formData='ngForm'>
        <a routerLink="/form" id="goback"> <button type="submit" (click)="onSubmit()" class="button button2">Submit Details</button></a>
      </div>

    </div>
    <table class="pure-table">
      <thead>
        <tr>
          <th>Cost</th>
          <th>Covered Area</th>
          <th>Date</th>
          <th>Duration</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>1</td>
          <td>Honda</td>
          <td>Accord</td>
          <td>2009</td>
        </tr>

        <tr>
          <td>2</td>
          <td>Toyota</td>
          <td>Camry</td>
          <td>2012</td>
        </tr>

        <tr>
          <td>3</td>
          <td>Hyundai</td>
          <td>Elantra</td>
          <td>2010</td>
        </tr>
      </tbody>
    </table>
    <!-- <img src="assets/images/filler.png" /> -->
    <div class="row">
      <div class="col-lg-4">
        <button class="button button2">Add Yield</button>
      </div>
    </div>
  </div>



</div>
